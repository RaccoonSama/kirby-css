<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kirby-test</title>
</head>
<body>
    <div>just a css test, for fun, ill try to make a full world with way more characters afterwards !</div>
    <div class="container">

    <div class="main-body">
        <div class="top-part">
            <div class="eyes">
                <div class="eye-l"><div class="whitedot"></div></div>
                <div class="eye-r"><div class="whitedot"></div></div>
            </div>
        </div>
        <div class="blushes">
            <div class="blush-l"></div>
            <div class="blush-r"></div>
        </div>
        <div class="mouth">
            <div class="parta"></div>
            <div class="partb"></div>
        </div>
        <div class="arms">
            <div class="arm-l"></div>
            <div class="arm-r"></div>
        </div>
        <div class="feets">
            <div class="foot-l"></div>
            <div class="foot-r"></div>
        </div>
    </div>

    <div class="main-body-2">
        <div class="hat"></div>
        <div class="top-part-2">
            <div class="eyes-2">
                <div class="eye-l-2"><div class="whitedot"></div></div>
                <div class="eye-r-2"><div class="whitedot"></div></div>
            </div>
        </div>
        <div class="blushes-2">
            <div class="blush-l-2"></div>
            <div class="blush-r-2"></div>
        </div>
        <div class="mouth-2">
            <div class="parta-2"></div>
            <div class="partb-2"></div>
        </div>
        <div class="arms-2">
            <div class="arm-l-2"></div>
            <div class="arm-r-2"></div>
        </div>
        <div class="feets-2">
            <div class="foot-l-2"></div>
            <div class="foot-r-2-correction"></div>
            <div class="foot-r-2"></div>
        </div>
        <div class="spear">
            <div class="cloth"></div>
            <div class="cloth-up"></div>
            <div class="cloth-down"></div>
            <div class="stick"></div>
            <div class="blade">
                <div class="part1"></div>
                <div class="part2"></div>

            </div>
        </div>
    </div>

    <div class="main-body-3">
        <div class="top-part-3">
            <div class="eyes-3">
                <div class="eye-l-3"><div class="whitedot"></div></div>
                <div class="eye-r-3"><div class="whitedot"></div></div>
            </div>
        </div>
        <div class="blushes-3">
            <div class="blush-l-3"></div>
            <div class="blush-r-3"></div>
        </div>
        <div class="mouth-3">
            <div class="parta-3"></div>
            <div class="partb-3"></div>
        </div>
        <div class="arms-3">
            <div class="arm-l-3"></div>
            <div class="arm-r-3"></div>
        </div>
        <div class="feets-3">
            <div class="foot-l-3"></div>
            <div class="foot-r-3-correction"></div>
            <div class="foot-r-3"></div>
        </div>
       
    </div>

    </div>
